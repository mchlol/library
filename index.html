<!DOCTYPE html>
<html data-theme="cupcake" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="dist/output.css" rel="stylesheet">
</head>

<!-- -->
<header class="m-4">
    <h1 class="text-3xl font-bold text-center">Library</h1>
</header>

<main class="m-4">

    <section class="">
        <h2 class="text-2xl font-bold">Your book collection:</h2>
        <button class="justify-center text-white btn-primary rounded-lg p-2">Add New Book +</button>
    </section>

    <section>
        <form class="w-64 flex flex-col justify-center border-2">

            <div class="form-control">
                <label class="label cursor-pointer" for="title">
                    <span class="label-text p-2">Title:</span>
                    <input type="text" id="title" name="book_title" placeholder="Ohio Haunts"
                        class="input input-bordered input-sm">
                </label>
            </div>

            <div class="form-control">
                <label class="label cursor-pointer" for="author">
                    <span class="label-text">Author:</span>
                    <input type="text" id="author" name="book_author" placeholder="Midge Mintz"
                        class="input input-bordered input-sm">
                </label>
            </div>

            <div class="form-control">
                <label class="label cursor-pointer" for="pages">
                    <span class="label-text">Pages:</span>
                    <input type="number" id="pages" name="book_pages" placeholder="220"
                        class="input input-bordered input-sm">
                </label>
            </div>

            <div class="form-control">
                <label class="label cursor-pointer" for="read">Read:</label>
                <input class="toggle toggle-primary" type="checkbox" id="read" name="book_read">
            </div>

            <div class="justify-center">
                <button id="add-button" class="btn-secondary rounded-md p-2" type="submit">Add book</button>
            </div>

        </form>
    </section>

    <section>
        <div class="container flex">

        </div>
    </section>
</main>

<body>
    <script src="./library.js"></script>
</body>

</html>
