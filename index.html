<!DOCTYPE html>
<html data-theme="cupcake" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="icon" href="./book.svg">
    <style type="text/css">
        /*Rules for sizing the icon*/
        .material-icons.md-18 {
            font-size: 18px;
        }

        .material-icons.md-24 {
            font-size: 24px;
        }

        .material-icons.md-36 {
            font-size: 36px;
        }

        .material-icons.md-48 {
            font-size: 48px;
        }

        .indicator {
            /* override component styles */
            position: relative;
            display: block;
            width: auto;
        }
    </style>
</head>

<body>

    <header class="m-8 text-3xl font-bold text-center">
        <span class="material-icons md-48 text-primary">
            menu_book
        </span>

        <h1 class="mt-4">Library</h1>
    </header>

    <main class="m-8">

        <section id="form-section" class="flex flex-col justify-center">

            <h2 class="text-2xl font-bold text-primary text-center">Add new book to collection:</h2>

            <form action="./index.html" class="border-2 rounded-xl" id="addNewBookForm">

                <p class="text-xs justify-items-center text-center mt-4">* Required field</p>

                <div class="flex flex-wrap justify-center items-center">
                    <div class="flex flex-wrap text-center justify-center">
                        <div class="form-control">
                            <label class="label cursor-pointer" for="title">
                                <span class="label-text p-2">Title:*</span>
                                <input type="text" id="title" name="book_title" placeholder="Steve Jobs"
                                    class="bg-white input input-bordered input-primary input-sm" required>
                            </label>
                        </div>
                        <div class="form-control">
                            <label class="label cursor-pointer" for="authorLast">
                                <span class="label-text p-2">Author Last Name:*</span>
                                <input type="text" id="authorLast" name="book_authorLast" placeholder="Isaacson"
                                    class="bg-white input input-bordered input-primary input-sm" required>
                            </label>
                        </div>
                        <div class="form-control">
                            <label class="label cursor-pointer" for="authorFirst">
                                <span class="label-text p-2">Author First Name:*</span>
                                <input type="text" id="authorFirst" name="book_authorFirst" placeholder="Walter"
                                    class="bg-white input input-bordered input-primary input-sm" required>
                            </label>
                        </div>
                        <div class="form-control">
                            <label class="label cursor-pointer" for="pages">
                                <span class="label-text p-2">Pages:</span>
                                <input type="number" id="pages" name="book_pages" placeholder="710"
                                    class="bg-white input input-bordered input-sm">
                            </label>
                        </div>
                        <div class="form-control">
                            <label class="label cursor-pointer" for="read">
                                <span class="label-text p-2 text-accent">Read:</span>
                                <div>
                                    <input class="toggle toggle-lg toggle-accent" type="checkbox" id="read"
                                        name="book_read">
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="flex lg:justify-center align-middle m-4">

                        <div class="text-center">
                            <button id="add-button" class="btn-primary rounded-md p-2 text-white focus:ring-2"
                                type="submit">Add
                                book</button>
                        </div>

                    </div>

                </div>



            </form>
        </section>

        <section>
            <form action="./index.html" class="border-2 rounded-xl text-center mt-8" id="sortForm">

                <fieldset>
                    <legend class="text-primary text-lg font-bold">Sort library by:</legend>
                    <div id="sort-wrap m-1">
                        <div class="input-holder">
                            <label for="sort-title">
                                <input type="radio" name="sort-title" id="sort-title">
                                <span class="m-1">Title</span>
                            </label>
                            <label for="sort-author">
                                <input type="radio" name="sort-author" id="sort-author">
                                <span class="m-1">Author</span>
                            </label>
                            <label for="sort-pages">
                                <input type="radio" name="sort-pages" id="sort-pages">
                                <span class="m-1">Pages</span>
                            </label>
                        </div>
                    </div>
                </fieldset>

                <div class="text-center p-2">
                    <input type="submit" value="Sort" class="btn-primary rounded-md p-2 text-white focus:ring-2">
                </div>

        </section>

        <section>
            <div class="flex flex-col justify-center border-2 rounded-xl mt-8 glass">

                <div class="container mx-auto grid lg:grid-cols-4 sm:grid-cols-2 gap-2 m-4"></div>
            </div>
        </section>
    </main>

    <script src="./library.js"></script>
</body>

</html>
