<!DOCTYPE html>
<html data-theme="cupcake" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style type="text/css">
        /*Rules for sizing the icon*/
        .material-icons.md-18 {
            font-size: 18px;
        }

        .material-icons.md-24 {
            font-size: 24px;
        }

        .material-icons.md-36 {
            font-size: 36px;
        }

        .material-icons.md-48 {
            font-size: 48px;
        }
    </style>
</head>

<header class="m-4 text-3xl font-bold text-center">
    <span class="material-icons md-48">
        menu_book
    </span>

    <h1 class="m-4">Library</h1>
</header>

<main class="m-8">

    <section id="form-section" class="flex flex-col justify-center">

        <h2 class="text-2xl font-bold text-primary text-center">Add new book to collection:</h2>

        <form class="border-2 rounded-xl m-4" id="form">

            <p class="text-xs justify-items-center text-center">* Required field</p>
            <!-- test classes for tailwind-->
            <!-- <button class="btn-error btn-xs btn-primary btn-circle m-1 text-white removeBtn">All Styles</button> -->

            <div class="flex flex-wrap justify-center">
                <div class="flex flex-wrap p-1 text-center justify-center">
                    <div class="form-control m-1 p-1">
                        <label class="label cursor-pointer" for="title">
                            <span class="label-text p-2">Title:*</span>
                            <input type="text" id="title" name="book_title" placeholder="Steve Jobs"
                                class="bg-white input input-bordered input-primary input-sm" required>
                        </label>
                    </div>
                    <div class="form-control m-1 p-1">
                        <label class="label cursor-pointer" for="author">
                            <span class="label-text p-2">Author:*</span>
                            <input type="text" id="author" name="book_author" placeholder="Walter Isaacson"
                                class="input input-bordered input-primary input-sm" required>
                        </label>
                    </div>
                    <div class="form-control m-1 p-1">
                        <label class="label cursor-pointer" for="pages">
                            <span class="label-text p-2">Pages:</span>
                            <input type="number" id="pages" name="book_pages" placeholder="710"
                                class="input input-bordered input-sm">
                        </label>
                    </div>
                    <div class="form-control m-1 p-1">
                        <label class="label cursor-pointer" for="read">
                            <span class="label-text p-2 text-accent">Read:</span>
                            <div>
                                <input class="toggle toggle-lg toggle-accent" type="checkbox" id="read"
                                    name="book_read">
                            </div>
                        </label>
                    </div>
                </div>

                <div class="flex lg:justify-center align-middle m-4">

                    <div class="text-center">
                        <button id="add-button" class="btn-primary rounded-md p-2 text-white" type="submit">Add
                            book</button>
                    </div>

                </div>

            </div>



        </form>
    </section>

    <!-- <div class="card shadow-xl m-5 p-4 w-64 text-center">Text</div> -->

    <section id="library-section">
        <div class="container grid sm:grid-cols-2 lg:grid-cols-3 gap-4 p-5 auto-rows-auto">


        </div>
    </section>
</main>

<body>
    <script src="./library.js"></script>
</body>

</html>
